language: node_js
node_js:
  - '10'
dist: trusty
sudo: required
before_script:
  - npm install -g eslint
  - npm install --no-optional
cache:
  directories:
  - node_modules
env:
  - NODE_ENV=ci
script:
  - sleep 5
  - npm run test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: email-scheduler-app
  skip_cleanup: true
